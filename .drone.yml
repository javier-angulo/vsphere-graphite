---
kind: pipeline
name: cleanup
workspace:
  base: /go
  path: src/github.com/cblomart/vsphere-graphite

clone:
  disable: true

steps:
  - cleanup-s3:
    name: cleanup s3
    image: cblomart/gobasebuild
    pull: always
    environment:
      MC_HOSTS_s3:
        from_secret: s3_host
    commands:
    - mc rm -r --force --older-than 3d s3/vsphere-graphite 
  - cleanup-docker-amd64:
    name: cleanup docker amd64
    image: cblomart/registry-cleanup
    settings:
      password:
        from_secret: docker_password
  - cleanup-docker-arm:
    name: cleanup docker arm
    image: cblomart/registry-cleanup
    settings:
      password:
        from_secret: docker_password
      repo: cblomart/rpi-vsphere-graphite
      
depends_on:
  - build-linux
  - build-arm
  - build-windows
  - build-darwin

trigger:
  status:
  - success
  - failure
  event:
    exclude:
    - pull_request
